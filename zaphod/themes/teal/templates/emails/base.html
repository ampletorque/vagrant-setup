<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <html>
<head>
<!-- If you delete this meta tag, the ground will open and swallow you. -->
<meta name="viewport" content="width=device-width" />
<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
	
<style>
* {
  margin: 0;
  padding: 0;
  font-family: "PT Sans", "Trebuchet MS", sans-serif;
  -webkit-font-smoothing: antialiased;
}

body {
  width: 100% !important;
  height: 100%;
  background-color: #ffffff;
  color: #000;
}

a {
  color: #00b2ad;
  text-decoration: none;
}

.btn {
  text-decoration: none;
	color: #ffffff;
  background-color: #00b2ad;
	padding: 10px 16px;
	font-weight: bold;
	text-align: center;
	cursor: pointer;
  display: inline-block;
}

.cta-callout {
  text-align: center;
  padding-top: 15px;
  padding-bottom: 15px;
}

table.head-wrap {
  background-color: #192228;
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  width: 100%;
}

.header.container table td.logo {
  padding: 15px;
}
.header.container table td.label {
  padding: 15px;
  padding-left: 0px;
}

table.body-wrap {
  width: 100%;
}

table.footer-wrap {
  border-top: 1px solid #ccc;
  width: 100%;
  clear: both !important;
}
.footer-wrap .container td.content  p {
  border-top: 1px solid rgb(215,215,215);
  padding-top: 15px;
}
.footer-wrap .container td.content p {
  font-size: 10px;
  font-weight: bold;
}
.footer-wrap a {
  margin-right: 15px;
}

.h1,
.h2,
.h3,
.h4,
.h5,
.h6 {
  font-family: "PT Sans", "Trebuchet MS", sans-serif;
  line-height: 1.1;
  padding-top: 25px;
  color: #000;
}
.h1 .small,
.h2 .small,
.h3 .small,
.h4 .small,
.h5 .small,
.h6 .small {
  font-size: 60%;
  color: #6f6f6f;
  line-height: 0;
  text-transform: none;
  }

.h1 { font-weight:200; font-size: 44px;}
.h2 { font-weight:200; font-size: 37px;}
.h3 { font-weight:500; font-size: 27px;}
.h4 { font-weight:500; font-size: 23px;}
.h5 { font-weight:900; font-size: 17px;}
.h6 { font-weight:900; font-size: 14px; text-transform: uppercase; color:#444;}

ul {
  font-weight: normal;
  font-size: 14px;
  line-height: 1.6;
}

ul li {
  list-style-position: inside;
}

/* Set a max-width, and make it display as block so it will automatically stretch to that width, but will also shrink down on a phone or something */
.container {
  display: block !important;
  max-width: 600px !important;
  margin: 0 auto !important; /* makes it centered */
  clear: both !important;
}

/* This should also be a block element, so that it will fill 100% of the .container */
.content {
  padding: 15px;
  max-width: 600px;
  margin: 0 auto;
  display: block; 
}

/* Let's make sure tables in the content area are 100% wide */
.content table {
  width: 100%;
}

/* Odds and ends */
.column {
  width: 300px;
  float:left;
}
.column tr td { padding: 15px; }
.column-wrap {
  padding: 0!important;
  margin: 0 auto;
  max-width:600px!important;
}
.column table { width:100%; }

/* Be sure to place a .clear element after each set of columns, just to be safe */
.clear {
  display: block; clear: both;
}

@media only screen and (max-width: 600px) {
  a[class="btn"] {
    display: block !important;
    margin-bottom: 10px !important;
    background-image: none !important;
    margin-right: 0 !important;
  }

  div[class="column"] {
    width: auto !important;
    float:none !important;
  }
}
</style>

</head>

<body topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
  ${self.header()}

  <!-- body -->
  <table class="body-wrap" bgcolor="">
    <tr>
      <td></td>
      <td class="container" align="">
        ${next.body()}
      </td>
      <td></td>
    </tr>
  </table><!-- /body -->

  ${self.footer()}
</body>
</html>


<%def name="header()">
  <table class="head-wrap">
    <tr>
      <td></td>
      <td class="header container" align="">

        <!-- /content -->
        <div class="content">
          <table>
            <tr>
              <td>
                <img src="${request.relative_url('/_teal/images/crowd-supply-logo-light.png')}" alt="Crowd Supply">
              </td>
            </tr>
          </table>
        </div><!-- /content -->

      </td>
      <td></td>
    </tr>
  </table><!-- /header -->
</%def>


<%def name="footer()">
  <table class="footer-wrap">
    <tr>
      <td></td>
      <td class="container">

          <!-- content -->
          <div class="content">
            <table>
              <tr>
                <td>
                  <p>
                    <a href="${request.relative_url('/shipping')}">Shipping</a>
                    <a href="${request.relative_url('/returns')}">Returns</a>
                    <a href="${request.relative_url('/terms-of-use')}">Terms</a>
                    <a href="${request.relative_url('/privacy-policy')}">Privacy Policy</a>
                    <a href="${request.route_url('contact')}">Contact</a>
                  </p>
                </td>
              </tr>
            </table>
          </div><!-- /content -->

      </td>
      <td></td>
    </tr>
  </table><!-- /footer -->
</%def>
