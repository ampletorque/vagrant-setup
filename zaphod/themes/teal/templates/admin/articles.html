<%inherit file="base.html"/>

<%def name="title()">List Articles</%def>


<section class="section-admin-articles">
  <div class="container">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          % for article in articles:
            <tr>
              <td>
                <a href="${request.route_path('admin:article', id=article.id)}">Edit</a>
              </td>
              <td>${article.id}</td>
              <td>${article.name}</td>
            </tr>
          % endfor
        </tbody>
      </table>
    </div>
  </div>
</section>
