<%inherit file="base.html"/>

<%def name="title()">Lead Sources</%def>


<section class="section-report-funnel-analysis">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p>DANGER: WIP</p>

        <div class="table-responsive">
          <table class="table">
            <tbody>
              % for source, num_leads in sources:
                <tr>
                  <td>${source.name}</td>
                  <td>${num_leads}</td>
                </tr>
              % endfor
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</section>
