<%def name="vimeo_embed(vimeo_id)">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="//player.vimeo.com/video/${vimeo_id}?title=0&amp;byline=0&amp;portrait=0&amp;api=1" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
  </div>
</%def>


<%def name="flash(msg, category='info')">
  <section class="flash flash-${category}">
    <div class="container">${msg}</div>
  </section>
</%def>


<%def name="admin_bar()">
  % if request.user and request.user.admin and request.user.show_admin_bars:
    <section class="section-admin-bar">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            ${caller.body()}
          </div>
        </div>
      </div>
    </section>
  % endif
</%def>
