<%def name="tile_row(projects)">
  <div class="row">
    <%
      cols = 6 if len(projects) == 2 else 4
    %>
    % for project in projects:
      <div class="col-sm-${cols}">
        <a class="project-tile" href="${request.node_url(project)}">
          ${project.img(request, 'project-tile')}
          <h3>${project.name}</h3>
          <h5>By ${project.creator.name}</h5>
          <p>${project.teaser}</p>
        </a>
      </div>
    % endfor
  </div>
</%def>
