<%inherit file="base.html"/>


<%def name="title()">Project Delays Report</%def>


<section class="section-report-delays">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Project</th>
                <th>Worst Delay (Days)</th>
                <th>Average Delay (Days)</th>
              </tr>
            </thead>
            <tbody>
              % for project, max_delay, avg_delay  in projects:
                <tr class="${'bg-danger' if ((max_delay > 0) and (avg_delay > 0)) else 'bg-warning' if (max_delay > 0) else 'bg-success'}">
                  <td><a href="${request.route_path('admin:project', id=project.id)}">Edit</a></td>
                  <td>${project.name}</td>
                  <td>${max_delay}</td>
                  <td>${'%0.1f' % avg_delay}</td>
                </tr>
              % endfor
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
