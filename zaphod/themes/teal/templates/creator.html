<%inherit file="base.html"/>


<%def name="title()">${creator.name}</%def>


<section class="section-creator">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>${creator.name}</h1>

        % for project in projects:
          <h3>
            <a href="${request.node_path(project)}">${project.name}</a>
          </h3>
        % endfor
      </div>
    </div>
  </div>
</section>
