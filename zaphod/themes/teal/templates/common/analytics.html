<%def name="google_analytics_tag()">
  % if request.user and request.user.admin:
    <!-- hiding google analytics tag, logged-in admin user -->
    <script>
      function ga() {}
    </script>
  % else:
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '${settings.get('analytics.google_analytics_profile', '')}', 'auto');
      ga('require', 'displayfeatures');
      % if request.user:
        ga('set', '&uid', '${request.user.id}');
      % endif
      ga('set', 'dimension1', 'Default Lens');
      ga('set', 'dimension2', '${'Yes' if request.user else 'No'}');
      ga('set', 'dimension3', '${request.theme.key}');
      ga('send', 'pageview');
    </script>
  % endif
</%def>
