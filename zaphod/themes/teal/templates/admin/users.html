<%inherit file="base.html"/>

<%def name="title()">List Users</%def>


<section class="section-users">
  <div class="container">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          % for user in users:
            <tr>
              <td>
                <a href="${request.route_path('admin:user', id=user.id)}">Edit</a>
              </td>
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
            </tr>
          % endfor
        </tbody>
      </table>
    </div>
  </div>
</section>
